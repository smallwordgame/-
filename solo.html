<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>enter_name_here</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<linkhref="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
        <main>
            <div id="pannel">
                <h1>Small Word Game</h1>
                <section id="card">
                    <figure class="cards" id="OnePoint">
                        <p id="one">placeholder</p>
                    </figure>
                    <figure class="cards" id="ThreePoint">
                        <p id="three">placeholder</p>
                    </figure>
                </section>
                <button id="skip">skip</button>
                <section id="Tcontrol">
                    <button id="start">start</button>
                    <button id="reset">reset</button>
                </section>
                <section id="NextSection">
                    <p id="time">timer</p>
                    <canvas id="pieTimer" width="200" height="200"></canvas>
                    <p id="GenralC">points =</p>
                </section>
                <ul>
                    <li>press the <span>&nbsp- </span>&nbspkey to add card to minus one point section</li>
                    <li>press the <span> 1 </span>&nbspkey to add card to one point section</li>
                    <li>press the <span> 3 </span>&nbspkey to add card to three point section</li>
                </ul>
            </div>
            <div id="together">
                <section class="pp" id="Gred">
                    <h3 class="LT">-1</h3>
                </section>
                <section class="pp" id="Gyellow">
                    <h3 class="LT">+1</h3>
                </section>
                <section class="pp" id="Ggreen">
                    <h3 class="LT">+3</h3>
                </section>
            </div>
        </main>
        <script src="GAMEDATA.js"></script>
        <script src="Sscript.js"></script>
  </body>
